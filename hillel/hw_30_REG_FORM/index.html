<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: 300px; /* Ширина контента */
            margin: 5px; /* Значение отступов */
            border: 1px solid black; /* Параметры границы */
            padding: 10px; /* Поля вокруг текста */
        }

    </style>
</head>

<div class="wrapper">
    <div class="container">
                   
            <form name = "order-info"  id="order-info"  width = "500px">
                <fieldset >
                <legend>Reg-info!</legend>
                                   
                <label for="costName">Your Name:</label>
                <input type="text" name="costName" id="costName" placeholder="Name" required>
                <br/>
                <br/>
                <label for="dateB">Date Birth.:</label>
                <input type="text" name="dateB" id="dateB" placeholder="you brth. date" required>
                <br/>
                <br/>
                <fieldset>
                    <legend>Gender:</legend>
                    <label for="mn">Man</label>
                    <input type="radio" name="gen" id="mn" checked>
                    <br>
                    <label for="wmn">Woman</label>
                    <input type="radio" name="gen" id="wmn" >
                    <br>
                </fieldset>
                <br/>
                <label for="city">Your City:</label>
                <select name="city" id="city"  required>Your City:
                    
                    <option value="0">Your City:</option>
                    <option value="1">Kyiv</option>
                    <option value="2">Odesa</option>
                    <option value="3">Zhmerinka</option>

                </select>
                <br/>
                <br/>
                <label for="addr">Your Address:</label>
                <input type="textarea" name="addr" id="addr"  placeholder="Address"  required>
                <br/>
                <br/>

                <fieldset id="lang">
                    <legend>Your Lang:</legend>
                    <div>
                      <input type="checkbox" id="eng" name="lang" value="English" />
                      <label for="eng">English</label>
                    </div>
                    <div>
                      <input type="checkbox" id="ukr" name="lang" value="Ukraine" />
                      <label for="ukr">Ukraine</label>
                    </div>
                    <div>
                        <input type="checkbox" id="urd" name="lang" value="Urdu" />
                        <label for="urd">Urdu</label>
                      </div>
                  </fieldset>

                <br/>
                <br/>
                <input type="button" value="submit" id="btn">
                
                <p id="error" style="color:red ;">
                </p>
            </fieldset>
        </form>
        
        </div>
    </div>
    <p id="res_mess" style="color:rgb(47, 0, 255) ;" hidden>
    </p>
</div>

<script src="./index.js"></script>
</html>
